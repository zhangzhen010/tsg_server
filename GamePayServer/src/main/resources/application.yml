#服务器基本信息
server:
  #服务器内网ip，用于上报grpc地址，当可以获取多个内网ip的时候，代码获取的不准确
  serverIp: 192.168.2.234
  #tcp端口（外网）
  outPort: 0
  #tcp端口（内网）
  inPort: 0
  #http端口（外网）
  httpPort: 0
  #grpc端口（内网）
  grpcPort: 18371
  #服务器Id
  serverId: 20201
  # 服务器的HTTP端口，默认为80
  port: 18351
  # MoonPay
  moonPay:
    # url
    url: https://api.moonpay.com/v3/currencies/
    # apiKey
    apiKey: xxx
    # secret
    secret: xxx
    # webhook
    webhook: xxx

